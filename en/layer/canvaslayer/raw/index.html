<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layer - CanvasLayer: an example</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.36.2/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.36.2/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var canvasLayer = new maptalks.CanvasLayer('c', {
        'forceRenderOnMoving' : true,
        'forceRenderOnZooming' : true
      });

      canvasLayer.prepareToDraw = function (context) {
        context.fillStyle = '#f00';
        context.font = 'bolder 50px sans-serif';
        return ['foo', 'bar'];
      };

      // param1 and param2 are prepareToDraw's return values.
      canvasLayer.draw = function (context, view, param1, param2) {
        var size = map.getSize();
        var str = param1 + ',' + param2;
        var len = context.measureText(str);
        context.fillText(str, size.width / 2 - len.width / 2, size.height / 2);
        this.completeRender();
      };

      map.addLayer(canvasLayer);

    </script>
  </body>
</html>
