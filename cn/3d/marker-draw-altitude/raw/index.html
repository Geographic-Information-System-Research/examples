<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>三维 - 绘制Marker的高度线</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector', {
        enableAltitude : true,
        // draw altitude
        drawAltitude : {
          lineWidth : 1,
          lineColor : '#000'
        }
      })
      .addTo(map);

      var extent = map.getExtent(),
        min = extent.getMin(),
        w = extent.getWidth(),
        h = extent.getHeight(),
        markers = [];
      for (var i = 0; i < 100; i++) {
        markers.push(new maptalks.Marker([min.x + Math.random() * w, min.y + Math.random() * h], {
          properties : {
            // random altitude
            altitude : Math.random() * 600
          }
        }));
      }
      layer.addGeometry(markers);

      map.setPitch(60);

    </script>
  </body>
</html>
