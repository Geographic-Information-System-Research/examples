<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>三维 - 绘制Line的高度面</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.2/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.2/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch : 56,
        bearing : 60,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var line = new maptalks.LineString([
        [-0.131049, 51.498568],
        [-0.107049, 51.498568],
        [-0.101049, 51.498568]
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3
        },
        properties : {
          'altitude' : [100, 400, 1200]
        }
      });

      // same line without alitutde
      var line0 = new maptalks.LineString([
        [-0.131049, 51.498568],
        [-0.107049, 51.498568]
      ], {
        symbol: {
          'lineColor' : '#000',
          'lineDasharray' : [10, 5, 5],
          'lineWidth' : 3
        }
      });

      new maptalks.VectorLayer('vector', [line], { enableAltitude : true, drawAltitude : {
        polygonFill : '#1bbc9b',
        polygonOpacity : 0.3,
        lineWidth : 0
      }}).addTo(map);

    </script>
  </body>
</html>
