<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形 - GeometryCollection</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.37.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.37.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var c = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var marker = new maptalks.Marker(c.add(-0.018,0.007), {
        symbol : {
          'textFaceName' : 'sans-serif',
          'textName' : 'MapTalks',
          'textFill' : '#34495e',
          'textHorizontalAlignment' : 'right',
          'textSize' : 40
        }
      });
      var line = new maptalks.LineString([
        c.add(-0.018,0.005),
        c.add(0.006,0.005)
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3
        }
      });
      var polygon = new maptalks.Polygon([
        c.add(-0.018,0.004),
        c.add(0.006,0.004),
        c.add(0.006,-0.001),
        c.add(-0.018,-0.001),
        c.add(-0.018,0.004)
      ], {
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(135,196,240)',
          'polygonOpacity' : 0.6
        }
      });

      var collection = new maptalks.GeometryCollection([marker, line, polygon]);

      new maptalks.VectorLayer('vector', collection)
          .addTo(map);

    </script>
  </body>
</html>
