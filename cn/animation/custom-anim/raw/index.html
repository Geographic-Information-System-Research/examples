<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画 - 自定义动画</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          subdomains: ['a','b','c'],
          attribution: '&copy; <a href="http://www.osm.org" target="_blank">OpenStreetMap</a> contributors'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);
      var marker = new maptalks.Marker([-0.113049,51.498568], {
        'symbol' :{
          'markerType' : 'ellipse',
          'markerWidth' : 50,
          'markerHeight' : 50,
          'markerFill' : 'rgb(216,115,149)',
          'markerFillOpacity' : 0.8,
          'markerLineColor' : '#fff',
          'markerLineWidth' : 3
        }
      }).addTo(layer);

      var targetStyles = {
        'symbol' : {
          'markerWidth' : 200,
          'markerHeight' : 200
        }
      };

      // animate by maptalks.animation.Animation
      var player = maptalks.animation.Animation.animate(
        targetStyles,
        {
          duration : 1000,
          easing : 'out'
        },
        // callback of each frame
        function step(frame) {
          if (frame.state.playState === 'running') {
            marker.updateSymbol(frame.styles.symbol);
          }
        }
      );

      setTimeout(function () {
        player.play();
      }, 600);

    </script>
  </body>
</html>
