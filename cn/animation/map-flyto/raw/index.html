<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画 - 地图飞行到指定位置</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.41.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-74.08087539941407, 40.636167734187026],
        zoom: 15,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          subdomains: ['a','b','c'],
          attribution: '&copy; <a href="http://www.osm.org" target="_blank">OpenStreetMap</a> contributors'
        })
      });

      changeView();

      function changeView() {
        map.animateTo({
          center: [-74.08087539941407, 40.636167734187026],
          zoom: 13,
          pitch: 0,
          bearing: 20
        }, {
          duration: 5000
        });
        setTimeout(function () {
          map.animateTo({
            center: [-74.10704772446428, 40.66032606133018],
            zoom: 18,
            pitch: 65,
            bearing: 360
          }, {
            duration: 7000
          });
        }, 7000);
      }

    </script>
  </body>
</html>
