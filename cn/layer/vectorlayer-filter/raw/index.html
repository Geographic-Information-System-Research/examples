<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图层 - VectorLayer: 根据属性条件筛选图形</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.2/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.2/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:filter();">Select >= 200</a></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var layer = map.getLayer('v');

      // select features and update symbol
      function filter() {
        layer.filter(['>=', 'count', 200])
          .forEach(function (feature) {
            feature.updateSymbol([
              {
                'polygonFill': 'rgb(216,115,149)'
              }
            ]);
          });
      }

      //prepare data
      for (var i = 0; i < 3; i++) {
        new maptalks.Polygon([
          [-0.123049 + 0.02 * i, 51.503568],
          [-0.136049 + 0.02 * i, 51.503568],
          [-0.136049 + 0.02 * i, 51.488568],
          [-0.123049 + 0.02 * i, 51.488568]
        ], {
          'properties': {
            'count': (i + 1) * 100
          },
          'symbol': [
            {
              'polygonFill': '#747474',
              'polygonOpacity': 0.5,
              'lineColor': '#000',
              'lineWidth': 2
            },
            {
              'textName' : '{count}',
              'textSize' : 40,
              'textFill' : '#fff'
            }
          ]
        }).addTo(layer);
      }

    </script>
  </body>
</html>
