<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图层 - ImageLayer: 图片图层示例</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.09270712, 51.50615],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var imageLayer = new maptalks.ImageLayer('images',
        [
          {
            url : '1.png',
            extent: [-0.11854216406254636, 51.50043810048564, -0.09081885168461667, 51.50994770979011],
            opacity : 1
          },
          {
            url : '2.png',
            extent: [-0.10343596289067136, 51.50797115663946, -0.07897421667485105, 51.51876102463089],
            opacity : 1
          }
        ]);

      map.addLayer(imageLayer);

    </script>
  </body>
</html>
