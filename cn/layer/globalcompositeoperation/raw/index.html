<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图层 - globalCompositeOperation</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      //globalCompositeOperation on MDN:
      //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation
      var layer = new maptalks.VectorLayer('v', { globalCompositeOperation : 'difference' }).addTo(map);

      //prepare data
      var center = map.getCenter(), width = 0.055, height = 0.03,
        markers = [],
        colors = ['#f00', '#0f0', '#00f'];
      for (var i = 0; i <= 50; i++) {
        var x = center.x + (Math.random() - 0.5) * width * 0.5;
        var y = center.y + (Math.random() - 0.5) * height * 0.5;
        var color = colors[Math.floor(Math.random() * 3)];
        markers.push(new maptalks.Marker([x, y], {
          'symbol' : {
            'markerType' : 'ellipse',
            'markerFill' : color,
            'markerFillOpacity' : 1,
            'markerLineWidth' : 1,
            'markerLineColor' : color,
            'markerWidth' : 70,
            'markerHeight' : 70
          }
        }));
      }
      layer.addGeometry(markers);

    </script>
  </body>
</html>
