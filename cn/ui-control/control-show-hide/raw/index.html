<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>空间与UI组件 - 控件显示与隐藏</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var zoomControl = new maptalks.control.Zoom({
        'position'  : 'top-left',
        'slider'    : true,
        'zoomLevel' : true
      }).addTo(map);

      function hide() {
        zoomControl.hide();
      }

      function show() {
        if (zoomControl.getMap()) {
          zoomControl.show();
        } else {
          map.addControl(zoomControl);
        }
      }

      function remove() {
        zoomControl.remove();
      }

      var toolbar = new maptalks.control.Toolbar({
        position: 'top-right',
        items: [
          {
            item: 'Show',
            click: show
          },
          {
            item: 'Hide',
            click: hide
          },
          {
            item: 'Remove',
            click: remove
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
