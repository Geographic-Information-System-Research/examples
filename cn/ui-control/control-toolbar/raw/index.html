<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>空间与UI组件 - Toolbar控件</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    #info{position:fixed;background-color:rgba(13, 13, 13, 0.5);padding:10px 10px 10px 10px;font:13px bold sans-serif;color:#fff;right:calc(50% - 100px);bottom:calc(50% - 40px);width:200px;height:80px;overflow:hidden}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div id="info"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      // horizonal one on top left
      new maptalks.control.Toolbar({
        'position' : 'top-left',
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // horizonal one on bottom left
      new maptalks.control.Toolbar({
        'position' : 'bottom-left',
        'reverseMenu' : true,
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // vertical one on top right
      new maptalks.control.Toolbar({
        'vertical' : true,
        'position' : 'top-right',
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      // vertical one on top left
      new maptalks.control.Toolbar({
        'vertical' : true,
        'position' : { 'top' : 120, 'left' : 20 },
        'reverseMenu' : true,
        'items'     : [{
          item: 'menu',
          click : function () { info('menu'); },
          children : [{
            item: 'child 1',
            click : function () { info('child 1'); }
          }, {
            item: 'child 2',
            click : function () { info('child 2'); }
          }]
        }, {
          item: 'item 2',
          click : function () { info('item 2'); }
        }, {
          item: 'item 3',
          click : function () { info('item 3'); }
        }]
      })
      .addTo(map);

      function info(str) {
        document.getElementById('info').innerHTML = str + ' is clicked';
      }

    </script>
  </body>
</html>
