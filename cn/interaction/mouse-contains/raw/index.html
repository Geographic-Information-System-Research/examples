<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 鼠标与图形的空间关系</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;padding:10px;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.37.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.37.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">Click around the square <br> Right click to clear</div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('v').addTo(map);
      var markerLayer = new maptalks.VectorLayer('markers').addTo(map);
      // the square
      var polygon = new maptalks.Polygon([
          [-0.103049, 51.508568],
          [-0.116049, 51.508568],
          [-0.116049, 51.493568],
          [-0.103049, 51.493568]
      ], {
        symbol : {
          'lineWidth' : 3,
          'lineColor' : '#223548'
        }
      }).addTo(layer);

      // add markers on map
      // set to green if inside the square
      // set to red if outside the square
      map.on('click', function (e) {
        var marker = new maptalks.Marker(e.coordinate);
        if (polygon.containsPoint(e.containerPoint)) {
          marker.updateSymbol({
            markerFill : '#0e595e'
          });
        }
        marker.addTo(markerLayer);
      });

      //clear markers when right click
      map.on('contextmenu', function () {
        markerLayer.clear();
      });

    </script>
  </body>
</html>
