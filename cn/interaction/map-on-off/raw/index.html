<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 地图功能开关</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      function dragOn() {
        map.config('draggable', true);
      }
      function dragOff() {
        map.config('draggable', false);
      }
      function zoomOn() {
        map.config('zoomable', true);
      }
      function zoomOff() {
        map.config('zoomable', false);
      }
      function scrollOn() {
        map.config('scrollWheelZoom', true);
      }
      function scrollOff() {
        map.config('scrollWheelZoom', false);
      }
      function touchZoomOn() {
        map.config('touchZoom', true);
      }
      function touchZoomOff() {
        map.config('touchZoom', false);
      }
      function dblClickOn() {
        map.config('doubleClickZoom', true);
      }
      function dblClickOff() {
        map.config('doubleClickZoom', false);
      }

      var items = [
        ['Drag', dragOn, dragOff],
        ['Zoom', zoomOn, zoomOff],
        ['ScrollWheel', scrollOn, scrollOff],
        ['TouchZoom', touchZoomOn, touchZoomOff],
        ['DblClick', dblClickOn, dblClickOff]
      ].map(function (value) {
        return {
          item: value[0],
          children: [
            {
              item: 'ON',
              click: value[1]
            },
            {
              item: 'OFF',
              click: value[2]
            }
          ]
        };
      });

      new maptalks.control.Toolbar({
        items: items
      }).addTo(map);

    </script>
  </body>
</html>
