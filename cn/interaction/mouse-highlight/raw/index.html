<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 鼠标悬停高亮图形</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;padding:10px;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">move on circles to highlight</div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('v').addTo(map);

      var center = map.getCenter(), width = 0.055, height = 0.03,
        markers = [];
      for (var i = 65; i <= 90; i++) {
        var x = center.x + (Math.random() - 0.5) * width;
        var y = center.y + (Math.random() - 0.5) * height;
        var marker = new maptalks.Marker([x, y], {
          'symbol' : {
            'textName' : String.fromCharCode(i),
            'textSize' : 30,
            'textFill' : 'White',
            'markerType' : 'ellipse',
            'markerFill' : '#0e595e',
            'markerFillOpacity' : 0.4,
            'markerLineWidth' : 2,
            'markerLineColor' : 'white',
            'markerWidth' : 70,
            'markerHeight' : 70
          }
        }).on('mouseenter', function (e) {
          //update markerFill to highlight
          e.target.updateSymbol({
            'markerFill' : '#f00'
          });
        }).on('mouseout', function (e) {
          //reset color
          e.target.updateSymbol({
            'markerFill' : '#0e595e'
          });
        });
        markers.push(marker);
      }
      layer.addGeometry(markers);

    </script>
  </body>
</html>
