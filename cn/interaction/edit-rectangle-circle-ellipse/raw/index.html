<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 编辑矩形/圆形/椭圆</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
    .pane a{display:block;color:#fff;text-align:left;padding:0 10px;min-width:28px;min-height:28px;float:left}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.8/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.8/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane"><a href="javascript:startEdit();">Start edit</a><a href="javascript:endEdit();">End edit</a></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var center = map.getCenter();

      var rectangle = new maptalks.Rectangle(center.add(-0.018,0.012), 800, 700, {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: '#34495e',
          polygonOpacity: 0.4
        }
      });
      var circle = new maptalks.Circle(center.add(0.002,0.008), 500,{
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: '#1bbc9b',
          polygonOpacity: 0.4
        }
      });

      var ellipse = new maptalks.Ellipse(center.add(0.003,-0.005), 1000, 600, {
        symbol: {
          lineColor: '#34495e',
          lineWidth: 2,
          polygonFill: 'rgb(216,115,149)',
          polygonOpacity: 0.4
        }
      });

      new maptalks.VectorLayer('vector')
        .addGeometry([rectangle, circle, ellipse])
        .addTo(map);

        startEdit();

        function startEdit() {
          rectangle.startEdit();
          circle.startEdit();
          ellipse.startEdit();
        }

        function endEdit() {
          rectangle.endEdit();
          circle.endEdit();
          ellipse.endEdit();
        }

    </script>
  </body>
</html>
