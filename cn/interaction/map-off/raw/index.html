<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>交互 - 禁用所有交互</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{float:left;width:100%;height:100%}
    .pane{background:#34495e;line-height:28px;color:#fff;padding:10px;z-index:10;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">Interaction disabled</div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        draggable : false,        //disable drag
        dragPan : false,          //disable drag panning
        dragRotate : false,       //disable drag rotation
        dragPitch : false,        //disable drag pitch
        scrollWheelZoom : false,  //disable wheel zoom
        touchZoom : false,        //disable touchzoom
        doubleClickZoom : false,  //disable doubleclick zoom
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

    </script>
  </body>
</html>
