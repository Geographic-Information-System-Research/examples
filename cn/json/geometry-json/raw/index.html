<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSON序列化 - 用JSON复制Geometry</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:calc(50% - 2px);height:calc(100% - 2px);float:left;border:1px solid}
    #map1{width:calc(50% - 2px);height:calc(100% - 2px);float:right;border:1px solid}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div id="map1"></div>

    <script>
      var c = [-0.113049,51.498568];
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 13,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var marker = new maptalks.Marker(c);
      var rect = new maptalks.Rectangle(c, 1000, 800);
      map.getLayer('v').addGeometry(marker, rect);

      var map1 = new maptalks.Map('map1', {
        center: c,
        zoom: 13,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });
      var newLayer = new maptalks.VectorLayer('v').addTo(map1);
      // copy geometry by JSON
      maptalks.Geometry.fromJSON(rect.toJSON()).addTo(newLayer);

    </script>
  </body>
</html>
