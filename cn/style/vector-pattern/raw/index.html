<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 矢量标注模式填充</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 13,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var c = map.getCenter();

      var marker0 = new maptalks.Marker(
        c.sub(0.02, -0.01),
        {
          'symbol' : {
            'markerType': 'ellipse',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker1 = new maptalks.Marker(
        c.sub(0.015, 0.01),
        {
          'symbol' : {
            'markerType': 'triangle',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        c,
        {
          'symbol' : {
            'markerType': 'square',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);


      var marker3 = new maptalks.Marker(
        c.add(0.015, 0),
        {
          'symbol' : {
            'markerType': 'diamond',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
