<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - Highcharts图表样式</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.0/dist/maptalks.min.js"></script>
  <body>

    <script type="text/javascript" src="highcharts.js"></script>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var highChartsUI = new maptalks.ui.UIMarker([-0.113049, 51.49856], {
        'draggable'     : true,
        'content'       : createBar()
      }).addTo(map).show();

      function createBar() {
        var dom = document.createElement('div');
        dom.style.cssText = 'min-width: 300px; height: 300px; margin: 0 auto;';
        new Highcharts.Chart({
          chart: {
            renderTo: dom,
            backgroundColor: 'rgba(255, 255, 255, 0.8)',
            type: 'area',
            spacingBottom: 30
          },
          title: {
            text: 'Fruit consumption *'
          },
          subtitle: {
            text: '* Jane\'s banana consumption is unknown',
            floating: true,
            align: 'right',
            verticalAlign: 'bottom',
            y: 15
          },
          legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            x: 150,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
          },
          xAxis: {
            categories: ['Apples', 'Pears', 'Oranges', 'Bananas', 'Grapes', 'Plums', 'Strawberries', 'Raspberries']
          },
          yAxis: {
            title: {
              text: 'Y-Axis'
            },
            labels: {
              formatter: function () {
                return this.value;
              }
            }
          },
          tooltip: {
            formatter: function () {
              return '<b>' + this.series.name + '</b><br/>' +
                        this.x + ': ' + this.y;
            }
          },
          plotOptions: {
            area: {
              fillOpacity: 0.5
            }
          },
          credits: {
            enabled: false
          },
          series: [{
            name: 'John',
            data: [0, 1, 4, 4, 5, 2, 3, 7]
          }, {
            name: 'Jane',
            data: [1, 0, 3, null, 3, 1, 2, 1]
          }]
        });
        return dom;
      }

    </script>
  </body>
</html>
