<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 文字标注</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049, 51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var text = new maptalks.Marker(
        [-0.113049, 51.49856],
        {
          'properties' : {
            'name' : 'Hello\nMapTalks'
          },
          'symbol' : {
            'textFaceName' : 'sans-serif',
            'textName' : '{name}',          //value from name in geometry's properties
            'textWeight'        : 'normal', //'bold', 'bolder'
            'textStyle'         : 'normal', //'italic', 'oblique'
            'textSize'          : 40,
            'textFont'          : null,     //same as CanvasRenderingContext2D.font, override textName, textWeight and textStyle
            'textFill'          : '#34495e',
            'textOpacity'       : 1,
            'textHaloFill'      : '#fff',
            'textHaloRadius'    : 5,
            'textWrapWidth'     : null,
            'textWrapCharacter' : '\n',
            'textLineSpacing'   : 0,

            'textDx'            : 0,
            'textDy'            : 0,

            'textHorizontalAlignment' : 'middle', //left | middle | right | auto
            'textVerticalAlignment'   : 'middle',   // top | middle | bottom | auto
            'textAlign'               : 'center' //left | right | center | auto
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
