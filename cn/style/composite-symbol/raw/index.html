<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 组合样式</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.8/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.8/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      //composite symbol, the latter is on the top
      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          'symbol' : [
            {
              'markerType' : 'ellipse',
              'markerFill' : '#fff',
              'markerFillOpacity' : 1,
              'markerWidth' : 20,
              'markerHeight' : 20,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#1bc8ff',
              'markerFillOpacity' : 0.9,
              'markerWidth' : 55,
              'markerHeight' : 55,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.8,
              'markerWidth' : 91,
              'markerHeight' : 91,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.3,
              'markerWidth' : 130,
              'markerHeight' : 130,
              'markerLineWidth' : 0
            },
            {
              'markerType' : 'ellipse',
              'markerFill' : '#0096cd',
              'markerFillOpacity' : 0.2,
              'markerWidth' : 172,
              'markerHeight' : 172,
              'markerLineWidth' : 0
            }
          ]
        }
      ).addTo(layer);

    </script>
  </body>
</html>
