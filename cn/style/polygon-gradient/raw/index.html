<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 面的渐变填充</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.38.1/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var c = new maptalks.Coordinate(-0.113049,51.49856);
      var map = new maptalks.Map('map', {
        center: c.sub(0.006, 0.002),
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          'urlTemplate' : 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          'subdomains'  : ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var rect1 = new maptalks.Rectangle(
        c.sub(0.03, 0), 600, 600,
        {
          symbol:{
            'polygonFill' : {
              'type' : 'linear',
              'colorStops' : [
                [0.00, '#fff'],
                [0.50, '#fff27e'],
                [1, '#f87e4b']
              ]
            },
            'polygonOpacity' : 1,
            'lineColor' : '#fff'
          }
        }
      ).addTo(layer);

      var rect2 = new maptalks.Rectangle(
        c.sub(0.02, 0), 600, 600,
        {
          symbol:{
            'polygonFill' : {
              'type' : 'linear',
              'places' : [0, 0, 1, 1],
              'colorStops' : [
                [0.00, '#fff'],
                [0.50, '#fff27e'],
                [1, '#f87e4b']
              ]
            },
            'polygonOpacity' : 1,
            'lineColor' : '#fff'
          }
        }
      ).addTo(layer);

      var rect3 = new maptalks.Rectangle(
        c, 600, 600,
        {
          symbol:{
            'polygonFill' : {
              'type' : 'radial',
              'colorStops' : [
                [0.00, 'rgba(216,115,149,0)'],
                [0.50, 'rgba(216,115,149,1)'],
                [1.00, 'rgba(216,115,149,1)']
              ]
            },
            'polygonOpacity' : 1,
            'lineWidth' : 0
          }
        }
      ).addTo(layer);

      var rect4 = new maptalks.Rectangle(
        c.add(0.01, 0), 600, 600,
        {
          symbol:{
            'polygonFill' : {
              'type' : 'radial',
              'places' : [0.5, 0.5, 1, 1, 1, 0.1],
              'colorStops' : [
                        [0.00, '#1bbc9b'],
                        [0.55, 'rgb(135,196,240)'],
                        [1.00, '#34495e']
              ]
            },
            'polygonOpacity' : 1,
            'lineColor' : '#fff'
          }
        }).addTo(layer);

    </script>
  </body>
</html>
