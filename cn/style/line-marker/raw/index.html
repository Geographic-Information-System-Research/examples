<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 端点沿线自动旋转Marker</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [2.3039431874999536, 50.97239313116968],
        zoom: 7,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [
          [4.460010082031204, 50.41204897711654],
          [3.7129397695312036, 51.05869036408862],
          [3.2295413320312036, 51.20347195727524],
          [1.0872073476562036, 51.27225609350862],
          [-0.15424773046879636, 51.5053534272480]
        ],
        {
          symbol:{
            'lineColor' : '#1bbc9b',
            'lineWidth' : 3,
            'lineDasharray' : [10, 10],
            'markerFile'  : 'plane.png',
            'markerPlacement' : 'vertex', //vertex, point, vertex-first, vertex-last, center
            'markerVerticalAlignment' : 'middle',
            'markerWidth'  : 30,
            'markerHeight' : 30
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
