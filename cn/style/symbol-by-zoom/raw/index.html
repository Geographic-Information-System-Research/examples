<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 根据zoom设置样式</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .pane{background:#34495e;padding:10px;line-height:28px;color:#fff;z-index:10;position:absolute;top:20px;right:20px}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <div class="pane">Size changes with zoom</div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        maxZoom : 14,
        minZoom : 7,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      // based on function-type v0.18.0 plus support of identity
      // https://www.mapbox.com/mapbox-gl-js/style-spec/#types-function
      var marker = new maptalks.Marker([-0.113049, 51.49856], {
        symbol : [
          {
            'markerType' : 'ellipse',
            'markerWidth'  : { stops: [[7, 5], [14, 200]] },
            'markerHeight' : { stops: [[7, 5], [14, 200]] },
            'markerFill'  : '#18987f',
            'markerFillOpacity'  : 0.6,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 5
          },
          {
            'textFaceName' : 'sans-serif',
            'textName' : 'MapTalks',
            'textFill' : '#fff',
            'textSize'  : { stops: [[7, 2], [14, 30]] }
          }
        ]
      }).addTo(layer);

    </script>
  </body>
</html>
