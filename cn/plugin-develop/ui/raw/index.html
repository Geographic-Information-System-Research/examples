<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>插件开发示例 - 创建新的UI组件</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .my-ui{background:#051127;border:5px solid #fff;border-radius:5px;color:#fff;width:200px;height:50px;line-height:50px;text-align:center}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.4/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      const options = {
        'content'  : '',
        //override parent's animationOnHide option
        'animationOnHide' : false
      };

      class MyUI extends maptalks.ui.UIComponent {

        constructor(coordinate, options) {
          super(options);
          this._coordinate = coordinate;
        }

        buildOn(map) {
          var dom = document.createElement('div');
          dom.className = 'my-ui';
          dom.innerText = this.options['content'];
          return dom;
        }

        getOffset() {
          var size = this.getSize();
          //move anchor to center of UI
          return new maptalks.Point(-size.width / 2, -size.height / 2);
        }

        getEvents() {
          return {
            'zoomend' : this._flash
          };
        }

        onRemove() {
          if (this._flashTimeout) {
            clearTimeout(this._flashTimeout);
          }
        }

        _flash() {
          //flash after zooming.
          this.hide();
          this._flashTimeout = setTimeout(() => {
            this.show(this._coordinate);
          }, 200);
        }
      }

      MyUI.mergeOptions(options);


      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      var ui = new MyUI(map.getCenter(), {
                  'content'   : 'Hello, MyUI'
                });
      ui.addTo(map).show();

    </script>
  </body>
</html>
