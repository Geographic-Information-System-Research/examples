<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>插件开发示例 - 创建地图工具</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
    .attr{background-color:#34495e;color:#fff;padding:0px 4px;font:16px sans-serif}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.40.0/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        })
      });

      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }

      toolbar('<div class="attr">Click to add Marker, right click to clear</div>').addTo(map);

      class CustomTool extends maptalks.MapTool {
        onEnable() {
          this._markerLayer = new maptalks.VectorLayer('CustomTool_layer')
            .addTo(this.getMap());
        }

        onDisable() {
          if (this._markerLayer) {
            this._markerLayer.remove();
          }
        }

        getEvents() {
          return {
            'click': this._onClick,
            'contextmenu': this._onRightClick
          };
        }

        _onClick(param) {
          this._markerLayer.addGeometry(new maptalks.Marker(param.coordinate));
        }

        _onRightClick(param) {
          this._markerLayer.clear();
        }
      }

      var customTool = new CustomTool().addTo(map);

    </script>
  </body>
</html>
