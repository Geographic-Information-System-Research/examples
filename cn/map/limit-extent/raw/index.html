<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>地图 - 限制地图区域</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.39.6/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        centerCross : true,
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://www.google.cn/maps/vt?pb=!1m5!1m4!1i{z}!2i{x}!3i{y}!4i256!2m3!1e0!2sm!3i342009817!3m9!2sen-US!3sCN!5e18!12m1!1e47!12m3!1e37!2m1!1ssmartmaps!4e0&token=32965',
          subdomains: ['a','b','c','d'],
          attribution: '&copy; Google Maps'
        }),
        layers : [
          new maptalks.VectorLayer('v')
        ]
      });

      var extent = map.getExtent();

      // set map's max extent to map's extent at zoom 14
      map.setMaxExtent(extent);

      map.setZoom(map.getZoom() - 2, { animation : false });

      map.getLayer('v')
        .addGeometry(
          new maptalks.Polygon(extent.toArray(), {
            symbol : { 'polygonOpacity': 0, 'lineWidth': 5 }
          })
        );

    </script>
  </body>
</html>
